<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IEEE-754 Binary-32 Floating-Point Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IEEE-754 Binary-32 Floating-Point Converter</h1>
    <p>Enter the 32-bit binary or decimal representation of a floating-point number to compute the binary and hexadecimal equivalents.</p>
    
    <div class="input-area">
        <input id="numberInput" type="text" placeholder="Number">
        <select id="baseSelector">
            <option value="2">x2 (Binary)</option>
            <option value="10">x10 (Decimal)</option>
        </select>
        <input id="exponentInput" type="number" placeholder="Exponent">
        <button onclick="convertNumber()">Convert</button>
        <button onclick="clearInputs()">Clear</button>
    </div>
    
    <div class="output-area">
        <label>Binary:</label>
        <span id="binaryOutput"></span>
        <label>Hexadecimal:</label>
        <span id="hexOutput"></span>
        <label>Type:</label>
        <span id="typeOutput">Finite</span>
    </div>
    
    <button onclick="downloadOutput()">Download Output.txt</button>
    
    <script src="converter.js"></script>
</body>
</html>
